<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>JavaScript Calculator</title>
  <meta name="description" content="A basic calculator">
  <meta name="author" content="James Volpe">

  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">

</head>

<body>
  <section id="wrapper"> 
      <div id="calc-body">
        <div id="calc-screen">
            <textarea autofocus id="expression" placeholder="Press any button"></textarea>
            <div id="result">
            </div>
        </div>
        <div id="calc-buttons">
            <div class="row">
                <button id="btn-clear" class="btn-del">C</button>
                <button id="btn-backspace" class="btn-del">Del</button>
                <button class="btn-ops" value="%">%</button>
                <button class="btn-ops" value="/">/</button>
                
            </div>
            <div class="row">
                <button class="btn-ops" value="Del">sin</button>
                <button class="btn-nums" value="Del">7</button>
                <button class="btn-nums" value="Del">8</button>
                <button class="btn-nums" value="Del">9</button>
                <button class="btn-ops" value="Del">*</button>
            </div>
            <div class="row">
                <button class="btn-ops" value="Del">cos</button>
                <button class="btn-nums" value="Del">4</button>
                <button class="btn-nums" value="Del">5</button>
                <button class="btn-nums" value="Del">6</button>
                <button class="btn-ops" value="Del">-</button>
            </div>
            <div class="row">
                <button class="btn-ops" value="Del">tan</button>
                <button class="btn-nums" value="Del">1</button>
                <button class="btn-nums" value="Del">2</button>
                <button class="btn-nums" value="Del">3</button>
                <button class="btn-ops" value="Del">+</button>
                
            </div>
            <div class="row">
                <button class="btn-ops" value="Del">(</button>
                <button class="btn-ops" value="Del">)</button>
                <button class="btn-nums" value="Del">0</button>
                <button class="btn-ops" value="Del">.</button>
                <button class="btn-eq" value="Del">=</button>   
            </div>
        </div>
      </div>
  </section> 
  <script src="js/main.js"></script>
</body>
</html>
