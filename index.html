<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>JavaScript Calculator</title>
  <meta name="description" content="A basic calculator">
  <meta name="author" content="James Volpe">

  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
  <section id="wrapper"> 
      <div id="calc-body">
        <div id="result">
            <!-- <input type="text" id="expression" placeholder="Begin Entering Expression"> -->
            <textarea autofocus id="expression" placeholder="Press any button"></textarea>
        </div>
        <div id="calc-buttons">
            <div class="row">
                <input onClick="" type="button" id="btn-clear" class="btn-del" name="" value="C">
                <input onClick="" type="button" id="btn-backspace" class="btn-del" name="" value="Del">
                <input onClick="" type="button" class="btn-ops" name="" value="%">
                <input onClick="" type="button" class="btn-ops" name="" value="/">
                
            </div>
            <div class="row">
                <input onClick="" type="button" class="btn-ops" name="" value="sin">
                <input onClick="" type="button" class="btn-nums" name="" value="7">
                <input onClick="" type="button" class="btn-nums" name="" value="8">
                <input onClick="" type="button" class="btn-nums" name="" value="9">
                <input onClick="" type="button" class="btn-ops" name="" value="*">
                
            </div>
            <div class="row">
                <input onClick="" type="button" class="btn-ops" name="" value="cos">
                <input onClick="" type="button" class="btn-nums" name="" value="4">
                <input onClick="" type="button" class="btn-nums" name="" value="5">
                <input onClick="" type="button" class="btn-nums" name="" value="6">
                <input onClick="" type="button" class="btn-ops" name="" value="-">
                
            </div>
            <div class="row">
                <input onClick="" type="button" class="btn-ops" name="" value="tan">
                <input onClick="" type="button" class="btn-nums" name="" value="1">
                <input onClick="" type="button" class="btn-nums" name="" value="2">
                <input onClick="" type="button" class="btn-nums" name="" value="3">
                <input onClick="" type="button" class="btn-ops" name="" value="+">
                
            </div>
            <div class="row">
                <input onClick="" type="button" class="btn-ops" name="" value="(">
                <input onClick="" type="button" class="btn-ops" name="" value=")">
                <input onClick="" type="button" class="btn-nums" name="" value="0">
                <input onClick="" type="button" class="btn-ops" name="" value=".">
                <input onClick="" type="button" class="btn-eq" name="" value="=">   
            </div>
        </div>
      </div>
  </section> 
  <script src="js/main.js"></script>
</body>
</html>
